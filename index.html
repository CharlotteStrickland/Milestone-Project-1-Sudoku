<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Fun Game</title>
    <link rel="stylesheet" href="./css/sudoku.css">
    <script src="sudoku.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.scss">
</head>

<header>
    <h1>SUDOKU TIME...</h1>
    <h2>ready. set. go!</h2>
    <div id="setup-game">
        <div id="diff">
            <h3>Choose Difficulty Level: </h3>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked>easy</label>
            <label><input id="diff-2" type="radio" name="diff" value="normal">normal</label>
            <label><input id="diff-3" type="radio" name="diff" value="hard">hard</label>
        </div>
        <div id="time">
            <h3>Choose Time: </h3>
            <label><input id="time-1" type="radio" name="time" value="three" checked>5 min</label>
            <label><input id="time-2" type="radio" name="time" value="five">10 min</label>
            <label><input id="time-3" type="radio" name="time" value="ten">15 min</label>
        </div>
        <div id="theme">
            <h3> Choose Theme: </h3>
            <label><input id="theme-1" type="radio" name="theme" value="light" checked>light</label>
            <label><input id="theme-2" type="radio" name="theme" value="dark">dark</label>
        </div>
    </div>
    <br>
    <button id="start-btn">Start Game </button>
    </div>
</header>

<body>

    <div id="stats">
        <p id="timer"></p>

        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p> 
                <p id="two">2</p> 
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
</body>
</html>
