<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Fun</title>

    <link rel="stylesheet" href="./sudoku.css">
    <script src="sudoku.js"></script>
</head>

<header>
    <h1>Sudoku Fun</h1>
    <div id="diff">
        <h2>Choose Difficulty Level: </h2>
        <button id="diff-1" name="diff" value="easy">Easy</button>
        <button id="diff-2" name="diff" value="normal">Normal</button>
        <button id="diff-3" name="diff" value="medium">Medium</button>
        <button id="diff-4" name="diff" value="hard">Hard</button>
    </div>
    <div id="time">
        <h3>Choose Time: </h3>
        <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
        <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
        <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
    </div>
<br>
    <button id="reset-btn">Reset Game</div>
</header>

<body>
    <hr>
    <div id="stats">
        <p id="timer"></p>
        <h3 id="errors">0</h3>
    </div>

    <!-- 9x9 board-->
    <div id="board"></div>
    <br>
    <div id="digits">
    </div>

    <br>

</body>

<footer>
    <p>Made by Charlotte Strickland, Copyright 2022</p>
</footer>

</html>
